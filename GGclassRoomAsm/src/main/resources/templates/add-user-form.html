<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>User</title>
</head>
<body>
<div class="container">
    <h3>User Directory</h3>
    <hr>
    <p class="h4 mb-4">User</p>
    <form action="#" th:action="@{/users/save}"
          th:object="${users}" method="POST">
        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />
        <input type="text" th:field="*{name}"
               class="form-control mb-4 col-4" placeholder="Enter your Name">
        <input type="text" th:field="*{age}"
               class="form-control mb-4 col-4" placeholder="Enter your Age">
        <input type="text" th:field="*{salary}"
               class="form-control mb-4 col-4" placeholder="Enter your Salary">
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <hr>
    <a th:href="@{/users/list}">Back to Users List</a>

</div>
</body>

</html>
