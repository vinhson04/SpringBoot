<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Menu</title>
</head>

<body>

<div class="container">

    <h3>Menu Directory</h3>
    <hr>

    <a th:href="@{/menu/showaddmenu}" class="btn btn-primary btn-sm mb-3">
        Add Menu
    </a>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Description</th>
            <th>Image</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="menu : ${menus}">

            <td th:text="${menu.name}" />
            <td th:text="${menu.price}" />
            <td th:text="${menu.description}" />
            <td>
                <img th:src="@{${menu.image}}" alt="Menu Image" style="width: 100px; height: auto;">
            </td>
            <td>
                <div class="row">
                    <div class="col-small">
                        <!-- Update button/link -->
                        <form action="#" th:action="@{/menu/showFormForUpdate}" method="POST">
                            <input type="hidden" name="menuId" th:value="${menu.id}" />
                            <button type="submit" class="btn btn-info btn-sm ml-3 mr-1">Update</button>
                        </form>
                    </div>

                    <div class="col-small">
                        <!-- Delete button/link -->
                        <form action="#" th:action="@{/menu/delete}" method="POST">
                            <input type="hidden" name="MenuId" th:value="${menu.id}" />
                            <button type="submit" class="btn btn-danger btn-sm"
                                    onclick="if (!(confirm('Are you sure you want to delete this menu?'))) return false;">
                                Delete
                            </button>
                        </form>
                    </div>
                </div>
            </td>

        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
